dist: bionic
language: java
jdk:
  - openjdk13
addons:
  sonarcloud:
    organization: boyshawn-github
    token:
      secure: 
script:

stages:
  -test
  -verify
  -release

jobs:
  include:
    - stage: test
      name: "Unit Tests"
      script: mvn test
    - stage: verify
      name: "Generate Jacoco code coverage, and commit to SonarCloud"
      script: mvn org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
    - stage: install
      name: "Install the package into the local repository"
      script: mvn install
    - stage: deploy
      name: "Release to deployment, maven release"
      script: mvn release:prepare -Dresume=false release:perform -DreleaseVersion=5.1
    - stage: postDeploy
      name: "Perform update development of maven release"
      cript: mvn release:update-versions -DdevelopmentVersion=5.2

dist: bionic
language: java
jdk:
  - openjdk13

before_install:
  - openssl aes-256-cbc -K $encrypted_0e40c5863533_key -iv $encrypted_0e40c5863533_iv
    -in deploy_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_key
  - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_key

addons:
  sonarcloud:
    organization: boyshawn-github
    token:
      secure: 

stages:
#  -test
  -release

jobs:
  include:
    - stage: test
      name: "Unit Tests"
      script: mvn test
# Need not do this because this is already done as part of the SonarCloud addon
#    - stage: verify
#      name: "Generate Jacoco code coverage, and commit to SonarCloud"
#      script: sonar-scanner
    - stage: release
      name: "Only for master: Prepare devlieries for release"
      script:
        - git checkout $TRAVIS_BRANCH
        - mvn --batch-mode release:prepare -Dresume=false release:perform -DreleaseVersion=5.4 -Dmaven.javadoc.skip=true
        - mvn --batch-mode release:update-versions -DdevelopmentVersion=5.5
